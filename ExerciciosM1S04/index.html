<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de Produtos</span>
        </div>

        <div class="card">
            <label ">Produto</label>
            <input type="text" id="produto" placeholder="Valor do Produto">
        </div>

        <div class="card">
            <label ">Valor</label>
            <input type="number" id="valor" placeholder="Valor do Produto">
        </div>

        <button onclick="produto.salvar()">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>

        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">Id</th>
                    <th>Produtos</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

    </main>

    <script src="/ExerciciosM1S04/script.js"></script>
</body>
</html>
