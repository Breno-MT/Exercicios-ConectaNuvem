<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div id="area" name="area">
        <h2>Calculando Valores</h2>
        <input type="number" id="txtnum1" name="txtnum1" placeholder="Digite o valor desejado">
        <input type="number" id="txtnum2" name="txtnum2" placeholder="Digite o valor desejado">

        <label for="operacao">Selecione a operação</label>

        <select name="operacao" id="operacao">
            <option value="adicao">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>

        <input name="calcular" type="button" value="Calcular" onclick="calcular()">

        <div id="resultado" name="resultado">Resultado</div>

    </div>
</body>

<script src="script.js"></script>

</html>
